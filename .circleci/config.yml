{
   "jobs" : {
      "build" : {
         "environment" : {
            "CIRCLE_ARTIFACTS" : "/tmp/circle-artifacts/build"
         },
         "machine" : {
            "image" : "ubuntu-2004:202101-01"
         },
         "steps" : [
            "checkout",
            {
               "run" : {
                  "command" : "mkdir -p $CIRCLE_ARTIFACTS"
               }
            },
            {
               "run" : {
                  "command" : "make build-docker-in-circleci-1"
               }
            },
            {
               "run" : {
                  "command" : "make build-docker-in-circleci-2"
               }
            },
            {
               "run" : {
                  "command" : "make build-docker-in-circleci-3"
               }
            },
            {
               "run" : {
                  "command" : "docker build -t quay\u005C.io\u005C/wakaba\u005C/sandbox:kuzu\u005C-png \u005C."
               }
            },
            {
               "run" : {
                  "command" : "docker login -u $DOCKER_USER -p $DOCKER_PASS quay.io"
               }
            },
            {
               "run" : {
                  "command" : "docker push quay\u005C.io\u005C/wakaba\u005C/sandbox\u005C:kuzu\u005C-png"
               }
            },
            {
               "store_artifacts" : {
                  "path" : "/tmp/circle-artifacts/build"
               }
            }
         ]
      }
   },
   "version" : "2.1",
   "workflows" : {
      "build" : {
         "jobs" : [
            {
               "build" : {
               }
            }
         ]
      },
      "version" : 2
   }
}
