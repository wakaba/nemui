{
   "jobs" : {
      "test" : {
         "env" : {
            "CIRCLE_ARTIFACTS" : "/tmp/circle-artifacts/test"
         },
         "runs-on" : "ubuntu-latest",
         "steps" : [
            {
               "uses" : "actions/checkout@v2"
            },
            {
               "run" : "mkdir -p $CIRCLE_ARTIFACTS"
            },
            {
               "run" : "make deps build-for-docker"
            },
            {
               "run" : "docker build -t quay\u005C.io\u005C/wakaba\u005C/nemui \u005C."
            },
            {
               "env" : {
                  "DOCKER_PASS" : "${{ secrets.DOCKER_PASS }}",
                  "DOCKER_USER" : "${{ secrets.DOCKER_USER }}"
               },
               "if" : "${{ github.ref == 'refs/heads/heroku' }}",
               "run" : "docker login -u $DOCKER_USER -p $DOCKER_PASS quay\u005C.io"
            },
            {
               "if" : "${{ github.ref == 'refs/heads/heroku' }}",
               "run" : "docker push quay\u005C.io\u005C/wakaba\u005C/nemui"
            },
            {
               "env" : {
                  "BWALLER_URL" : "${{ secrets.BWALLER_URL }}"
               },
               "if" : "${{ github.ref == 'refs/heads/heroku' }}",
               "run" : "curl -sSf $BWALLER_URL | BWALL_GROUP=docker BWALL_NAME=quay.io/wakaba/nemui bash"
            },
            {
               "uses" : "actions/upload-artifact@v3",
               "with" : {
                  "path" : "/tmp/circle-artifacts/test"
               }
            }
         ]
      }
   },
   "name" : "test",
   "on" : {
      "push" : {
      }
   }
}
