{
   "jobs" : {
      "test" : {
         "continue-on-error" : "${{ matrix.experimental }}",
         "env" : {
            "BAR" : "${{ matrix.env_BAR }}",
            "CIRCLE_ARTIFACTS" : "/tmp/circle-artifacts/test",
            "FOO" : "${{ matrix.env_FOO }}",
            "PMBP_PERL_VERSION" : "${{ matrix.perl_version }}"
         },
         "runs-on" : "${{ matrix.os }}",
         "steps" : [
            {
               "uses" : "actions/checkout@v2",
               "with" : {
                  "ssh-key" : "${{ secrets.GH_GIT_KEY }}"
               }
            },
            {
               "run" : "mkdir -p $CIRCLE_ARTIFACTS"
            },
            {
               "run" : "make test-deps"
            },
            {
               "run" : "make test"
            },
            {
               "if" : "${{ always () }}",
               "uses" : "actions/upload-artifact@v4",
               "with" : {
                  "path" : "/tmp/circle-artifacts/test"
               }
            }
         ],
         "strategy" : {
            "fail-fast" : false,
            "matrix" : {
               "include" : [
                  {
                     "env_BAR" : 10,
                     "env_FOO" : 1,
                     "experimental" : false,
                     "os" : "ubuntu-latest",
                     "perl_version" : "latest"
                  },
                  {
                     "env_BAR" : 10,
                     "env_FOO" : 2,
                     "experimental" : false,
                     "os" : "ubuntu-latest",
                     "perl_version" : "latest"
                  },
                  {
                     "env_BAR" : 10,
                     "env_FOO" : 3,
                     "experimental" : false,
                     "os" : "ubuntu-latest",
                     "perl_version" : "latest"
                  },
                  {
                     "env_BAR" : 11,
                     "env_FOO" : 1,
                     "experimental" : false,
                     "os" : "ubuntu-latest",
                     "perl_version" : "latest"
                  },
                  {
                     "env_BAR" : 11,
                     "env_FOO" : 2,
                     "experimental" : true,
                     "os" : "ubuntu-latest",
                     "perl_version" : "latest"
                  },
                  {
                     "env_BAR" : 11,
                     "env_FOO" : 3,
                     "experimental" : false,
                     "os" : "ubuntu-latest",
                     "perl_version" : "latest"
                  },
                  {
                     "env_BAR" : 10,
                     "env_FOO" : 1,
                     "experimental" : false,
                     "os" : "macos-latest",
                     "perl_version" : "latest"
                  },
                  {
                     "env_BAR" : 10,
                     "env_FOO" : 2,
                     "experimental" : false,
                     "os" : "macos-latest",
                     "perl_version" : "latest"
                  },
                  {
                     "env_BAR" : 10,
                     "env_FOO" : 3,
                     "experimental" : false,
                     "os" : "macos-latest",
                     "perl_version" : "latest"
                  },
                  {
                     "env_BAR" : 11,
                     "env_FOO" : 1,
                     "experimental" : false,
                     "os" : "macos-latest",
                     "perl_version" : "latest"
                  },
                  {
                     "env_BAR" : 11,
                     "env_FOO" : 2,
                     "experimental" : true,
                     "os" : "macos-latest",
                     "perl_version" : "latest"
                  },
                  {
                     "env_BAR" : 11,
                     "env_FOO" : 3,
                     "experimental" : false,
                     "os" : "macos-latest",
                     "perl_version" : "latest"
                  }
               ]
            }
         }
      }
   },
   "name" : "test",
   "on" : {
      "push" : {
      }
   }
}
