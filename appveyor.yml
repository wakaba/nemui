install:
  - ps: Start-FileDownload "http://strawberryperl.com/download/5.8.8/strawberry-perl-5.8.8.1-1.zip" -FileName "perl.zip"
  - mkdir food
  - ps: |
    [System.Reflection.Assembly]::LoadWithPartialName('System.IO.Compression.FileSystem')
    [System.IO.Compression.ZipFile]::ExtractToDirectory("perl.zip", "food")
  - dir food
build_script:
  - curl http://wiki.suikawiki.org > wiki.html
  - type wiki.html
test_script:
  - ps: Start-FileDownload 'http://suikawiki.org' -FileName "sw.html"
  - dir
