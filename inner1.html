<script>
  let ibukiURL = null;
  let routeColor = null;
  let markedPointCircleColor = null;
  let newRequest = true;
  {
    let sp = new URLSearchParams (location.hash.replace (/^#/, ''));
    let ib = sp.get ('ibuki');
    if (ib) setURL (ib, {
      initiator: 'hash', routeColor: sp.get ('routecolor'),
      markedPointCircleColor: sp.get ('markedpointcirclecolor'),
    });
  }

      document.querySelector ('map-area').addEventListener ('pcMapTypeChange', () => {
        if (ibukiURL) {
          showIbukiEventByURL (ibukiURL, {
            new: newRequest, start: newRequest, routeColor,
            markedPointCircleColor,
          });
          newRequest = false;
          updateURL ();
        }
      });

  function setURL (u, opts) {
    if (/\/ev\/[0-9]+\//.test (u)) {
      ibukiURL = u;
      newRequest = true;
      if (opts.routeColor) routeColor = opts.routeColor;
      if (opts.markedPointCircleColor) markedPointCircleColor = opts.markedPointCircleColor;
      if (showIbukiEventByURL (ibukiURL, {
        new: newRequest, start: true, routeColor, markedPointCircleColor,
      })) {
        newRequest = false;
      }
      if (opts.initiator !== 'hash') updateURL ();
    } else {
      throw new Error ("Bad URL: " + u);
    }
  } // setURL

  function updateURL () {
    let mt = document.querySelector ('map-area').pcMapType;
    history.replaceState (
      null, null, '#ibuki=' + encodeURIComponent (ibukiURL)
        + '&routecolor=' + encodeURIComponent (routeColor)
        + '&markedpointcirclecolor=' + encodeURIComponent (markedPointCircleColor),
    );
  }
</script>
