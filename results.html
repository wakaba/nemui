<style>

  tab-menu a {
      margin: 0 0.5em;
  }
  tab-menu a.active {
      font-weight: bolder;
  }
  
  li[tabindex] {
      cursor: pointer;
  }

  .ct-vertical.ct-label {
      margin-top: .5em;
  }

  rbr-rank-chart .ct-horizontal.ct-label {
      margin-left: -.5em;
  }

  rbr-barsets-chart, rbr-rank-chart {
      display: block;
  }

  rbr-rank-chart {
      position: relative;
  }

  rbr-rank-chart-legend {
      display: block;
      position: absolute;
      padding-bottom: 20px;
      padding-right: 10px;
  }

  rbr-rank-chart-legend li {
      display: block;
      margin: 0;
      padding: 0;
  }

rbr-rank-chart .ct-series .ct-line { stroke-width: 3px }
rbr-rank-chart[data-selected~=ct-series-a] .ct-series-a .ct-line { stroke-width: 6px }
rbr-rank-chart[data-selected~=ct-series-b] .ct-series-b .ct-line { stroke-width: 6px }
rbr-rank-chart[data-selected~=ct-series-c] .ct-series-c .ct-line { stroke-width: 6px }
rbr-rank-chart[data-selected~=ct-series-d] .ct-series-d .ct-line { stroke-width: 6px }
rbr-rank-chart[data-selected~=ct-series-e] .ct-series-e .ct-line { stroke-width: 6px }
rbr-rank-chart[data-selected~=ct-series-f] .ct-series-f .ct-line { stroke-width: 6px }
rbr-rank-chart[data-selected~=ct-series-g] .ct-series-g .ct-line { stroke-width: 6px }
rbr-rank-chart[data-selected~=ct-series-h] .ct-series-h .ct-line { stroke-width: 6px }
rbr-rank-chart[data-selected~=ct-series-i] .ct-series-i .ct-line { stroke-width: 6px }
rbr-rank-chart[data-selected~=ct-series-j] .ct-series-j .ct-line { stroke-width: 6px }

rbr-rank-chart .ct-series-a .ct-line { stroke: #ff4f81 }
rbr-rank-chart .ct-series-b .ct-line { stroke: #36a2eb }
rbr-rank-chart .ct-series-c .ct-line { stroke: #4bc0c0 }
rbr-rank-chart .ct-series-d .ct-line { stroke: #ff8c00 }
rbr-rank-chart .ct-series-e .ct-line { stroke: #6a0dad }
rbr-rank-chart .ct-series-f .ct-line { stroke: #34c759 }
rbr-rank-chart .ct-series-g .ct-line { stroke: #ff6347 }
rbr-rank-chart .ct-series-h .ct-line { stroke: #8a2be2 }
rbr-rank-chart .ct-series-i .ct-line { stroke: #00bfff }
rbr-rank-chart .ct-series-j .ct-line { stroke: #ff1493 }


  rbr-rank-chart-legend svg {
      vertical-align: middle;
  }

  rbr-barsets-chart .ct-bar {
      stroke-width: 20px;
  }

  .rbr-redundant-label {
      display: none;
  }

  .rbr-bar-value {
      text-anchor: middle;
      fill: black;
  }

  .rbr-bar-desc {
    writing-mode: vertical-rl;
    text-orientation: upright;
    fill: black;
  }

  .rbr-bar-desc-hour {
      writing-mode: horizontal-tb;
      text-anchor: middle;
  }

  .rbr-barset-passed {
      fill: black;
  }

  .rbr-barset-label {
    text-anchor: start;
  }

  .rbr-team-desc {
      alignment-baseline: ideographic;
  }

  .rbr-team-desc-pointer {
    stroke-width: 1px;
    stroke-dasharray: 5,5;
  }

  .rbr-grid-day, .rbr-grid-markedpoint {
      stroke-width: 1px;
  stroke-dasharray: 6px 0;
  }

  .rbr-label-markedpoint {
  alignment-baseline: after-edge;
  fill: black;
  }

  .paco-elevation {
    fill: #eee;
  }

<rbr-event>

  <tab-set>
    <tab-menu></tab-menu>

    <section is=rbr-tab-section id=time-distance-graph>
      <h1>移動</h1>

      <template>
        <rbr-time-distance-graph>
          <rbr-select-teams>
            <popup-menu>
              <button type=button>出場者</button>
              <menu-main>
                <rbr-list-main></rbr-list-main>
              </menu-main>
            </popup-menu>
          </rbr-select-teams>
          最大10人まで同時表示できます。

          <rbr-graph-main><progress></progress></rbr-graph-main>
        </rbr-time-distance-graph>
      </template>
    </section>
    <section is=rbr-tab-section id=markedpoint-team-graph>
      <h1>通過</h1>

      <template>
        <rbr-markedpoint-team-graph>
          <rbr-select-markedpoint>
            <select name=markedpoint_id required></select>
          </rbr-select-markedpoint>

          <rbr-graph-main><progress></progress></rbr-graph-main>
        </rbr-markedpoint-team-graph>
      </template>
    </section>
    <section is=rbr-tab-section id=rank-graph>
      <h1>順位</h1>

      <template>
        <rbr-rank-graph>
          <rbr-select-rankingtype>
            <select name=rankingtype_id required></select>
          </rbr-select-rankingtype>

          <rbr-select-teams>
            <popup-menu>
              <button type=button>出場者</button>
              <menu-main>
                <rbr-list-main></rbr-list-main>
              </menu-main>
            </popup-menu>
          </rbr-select-teams>
          
          <rbr-graph-main><progress></progress></rbr-graph-main>
        </rbr-rank-graph>
      </template>
    </section>
  </tab-set>

</rbr-event>

<script src=https://ibuki.run/js/commoncomponents.js data-export="$fill $paco" async></script>
